<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero else nothingwasDeleted" >
  <h3>Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingwasDeleted>
  <h3>no ha borrado nada </h3>
</ng-template>


<button
*ngIf="heroNames.length > 0"
 class="btn btn-outline-danger" (click)="removeLastHero()">Borrar ultimo héroe</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroNames">{{name}}</li>

</ul>
